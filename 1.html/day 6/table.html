<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table,th,td {
            border: 1px solid rgb(14, 4, 4) ;
        }

        td{
            text-align: center;
    background-color: azure;
        }

        th{background-color: antiquewhite;}

        caption{
            font-size: x-large;
            font-style: oblique;
            color: rgb(12, 4, 1);
            background-color: rgb(239, 183, 163);  
        }
        
    </style>
</head>
<body>
    <h1>Tables</h1>
    <!-- comment line short cute ctrl +k+c
    and ctrl +/ will add comments -->
    <!-- table have tr,th,td -->

    <!-- tr will create a row,t h will add headers,td will add data..if u add one more row repeat -->
<!-- cell padding will increase the cell height and width.cell spacing will increase the space between adjasent cell
width will increase the width of each cell. -->
    <table width="75%" cellpadding="20" cellspacing="0">
        <caption> cricket score</caption>

         <tr>
           <th>Team Name</th>
           <th>Win</th>
           <th>loss</th>
           <th>Run rate</th>
        </tr>
        
        <tr>
            
            <td>MI</td>
            <td>10</td>
            <td>5</td>
            <td>50</td>
        </tr>
        <tr>
            
            <td>csk</td>
            <td>11</td>
            <td>4</td>
            <td>40</td>
        </tr>
        <tr>
            
            <td>rcb</td>
            <td>8</td>
            <td>7</td>
            <td>30</td>
        </tr>
        
    </table>
</body>
</html>
