<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form{
            margin: 20px;
            /* instead of br u can use margin to increase the space */
        }
    </style>
</head>
<body>

<form  action="formdata.html" method="get">
    <!-- action is where this info needs to be sent .like python /

<!-- name attribute is used to find what we are senting to the server (search bar) -->
    <fieldset style="width:50%;">
     <legend>form</legend>
     <!-- fieldset for border,legend for heading -->
    <div class="form">
    <label for="firstname">firstname</label>
    <input  style="border: none;border-bottom: 2px solid black;" type="text" placeholder="enter your first name" required id="firstname" name="first">
</div>

    <div class="form">
    <label for="lastname">lastname</label>
    <input  style="border: none;border-bottom: 2px solid black;" type="text" placeholder="enter your last name" required id="lastname" name="last">
</div>

    <div class="form">
    <label for="email">Email</label>
    <input  style="border: none;border-bottom: 2px solid black;" type="text" placeholder="enter your email" required id="email" name="email">
</div>

    <div class="form">
    <label for="dob">Dob</label>
    <input  style="border: none;border-bottom: 2px solid black;" type="date" placeholder="enter your dob" required id="dob" name="dob">
</div>


    <div class="form">
    <label for="city">city</label>
       <select style="width: 100px;" id="city" name="city"> 

         <option disabled selected>enter your city</option>
         <option value="city1">Bangalore</option>
         <option value="city2">Delhi</option>
         <option value="city3">Kolkata</option>
         <option value="city4">Mumbai</option>
         <option value="city5">Coimbatore</option>

       </select>   
</div>

<div class="form">
    <label for="phno">phno</label>
        <select id="phno">
            <option value="91">+91</option>
            <option value="1">+1</option>
            <option value="92">+92</option>
            <option value="44">+44</option>
        </select>
    <input  style="border: none;border-bottom: 2px solid black;" type="text" placeholder="enter your phno" required id="phno" name="phno">
</div>


<div class="form">
    <label>Gender</label>
    <div>
    <label for="male">M</label>
    <input type="radio" id="male" name="g" value="male">
    <label for="female">F</label>
    <input type="radio" id="female" name="g" value="female">
    <label for="others">Others</label>
    <input type="radio" id="others" name="g" value="others">

    <!-- so it will select all the 3 option .so to avoid that selct name as same name -->
</div>




<div class="form">
<input type="checkbox" id="tnc" name="tnc">
<label for="tnc">tnc</label>
</div>

<div class="form">
    <label for="ad">additional details</label>
    <textarea name="ad" id="ad" ></textarea>
</div>

<div class="form">
    <label for="no">rating</label>
    <input type="number" id="no" name="no" min="1" max="10">
    
</div>

<div class="form">
    
    <input type="submit">
    <input type="reset">

</div>
</fieldset>
</form>

</body>
</html>
